<form ng-submit="vm.createQuestion()">
    <label>Title: </label><br>
    <input ng-model="vm.question.title" type="text" placeholder="enter the title of question"><br>
    <label>Question: </label><br>
    <input ng-model="vm.question.question" type="text" placeholder="enter description of question"><br>
    <label>Tags: </label><br>
    <input ng-model="vm.question.tags" type="text" placeholder="enter tags related to question"><br>
    <button type="submit">Submit</button><br>
</form>
